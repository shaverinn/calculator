<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>canculator</title>
</head>
<body>
    <div class="from">
        <img class="status" src="./svg/Default - White.svg" alt="status">
        <input class="text" type="text">
        <div class="button">
            <button class="clear">AC</button>
            <button class="minusplus">+/-</button>
            <button class="percent">%</button>
            <button class="share">&divide</button>
            <button class="seven">7</button>
            <button class="eight">8</button>
            <button class="nine">9</button>
            <button class="multiply">&#10006</button>
            <button class="four">4</button>
            <button class="five">5</button>
            <button class="six">6</button>
            <button class="minus">-</button>
            <button class="one">1</button>
            <button class="two">2</button>
            <button class="three">3</button>
            <button class="plus">+</button>
            <button class="zero">0</button>
            <button class="comma">,</button>
            <button class="equally">=</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
